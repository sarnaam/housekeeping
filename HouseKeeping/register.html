        </form>
        
        
    <script type="text/javascript">
        
        function validation(){
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var conpass = document.getElementById("pass1").value;
            var email = document.getElementById("email").value;
            var numb = document.getElementById("mobnum").value;
            
            if(user == ""){
                document.getElementById("username").innerHTML=" Please fill the username";
                return false;
            }
            if((user.length <=2) || (user.length >30)){
                 document.getElementById("username").innerHTML=" Please enter a valid length";
                return false;
                
            }
            if(!isNaN(user)){
                 document.getElementById("username").innerHTML="only characters are allowed";
                return false;
            }
            if(pass == ""){
                document.getElementById("password").innerHTML=" Please fill the password";
                return false;
            }
            if(pass!=conpass){
                document.getElementById("passwords").innerHTML=" Password Not matching";
                return false;
                
            }
            if((pass.length <=5) || (pass.length >25)){
                document.getElementById("password").innerHTML=" Please enter a valid password";
                return false;
            }
            
            if(email == ""){
                document.getElementById("emails").innerHTML=" Please fill the email";
                return false;
            }
            if(email.indexOf('@') <= 0){
                document.getElementById("emails").innerHTML=" Invalid @ position";
                return false;
                
            }
            if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!=='.')){
                document.getElementById("emails").innerHTML=" Invalid Position of '.' " ;
                return false;
            }
            if(numb == ""){
                document.getElementById("num").innerHTML=" Please fill the Mobile Number";
                return false;
            }
            if(isNaN(numb)){
                document.getElementById("num").innerHTML = " Please enter a valid Number";
                return false;
            }
            if(numb.length !=10){
                document.getElementById(num).innerHTML = "Mobile Number should be 10 digits only";
                return false;
            }
        }
        
        
            </script>
